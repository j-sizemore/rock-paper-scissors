<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>

    </head>
    
    <body>

        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
        <div id="results">
            <p>Player choice: <span id="player-choice"></span></p>
            <p>Computer choice: <span id="computer-choice"></span></p>
            <p id="round-message"></p>
            <p>Player score: <span id="player-score">0</span></p>
            <p>Computer score: <span id="computer-score">0</span></p>
            <p id="final-result"></p>
        </div>

    </body>
</html>
